[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = tests/*

[pytest]
norecursedirs =
    .git
    .tox
    dist
    build
addopts =
    -rxEfs
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --doctest-modules
    --doctest-glob \*.rst
    --tb short
    --cov-report term-missing

[matrix]  
# This is the configuration for the `configure` script. It generated `.travis.yml` and `tox.ini`
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value` when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.6
    2.7
    3.3
    3.4
    pypy

dependencies =
    1.4: Django==1.4.13 !python_versions[3.*]
    1.5: Django==1.5.8
    1.6: Django==1.6.5
    1.7: https://www.djangoproject.com/download/1.7.b4/tarball/ !python_versions[2.6]

coverage_flags =
    : true
    nocover: false

environment_variables =
    -
