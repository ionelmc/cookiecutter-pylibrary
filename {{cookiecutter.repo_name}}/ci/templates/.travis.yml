language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
{% if cookiecutter.test_matrix_configurator == "yes" %}
{%- raw -%}
{% for env, config in tox_environments|dictsort %}
    - python: {{ env.split('-')[0] }}
      env:
        - TOXENV={{ env }}{% if config.cover %},report{% endraw %}
        {%- if cookiecutter.coveralls|lower == 'yes' -%}
          {%- if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
        {%- endif -%}
        {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif -%}
      {%- raw %}{% endif %}

{% endfor %}
{%- endraw %}
{% else %}
{%- raw -%}
{% for env in tox_environments %}
    - python: {{ env.split('-')[0] }}
      env:
        - TOXENV={{ env }}{% endraw -%}
    {%- if cookiecutter.test_matrix_separate_coverage|lower == 'yes' %}{% raw -%}
      {% if 'cover' in env %},report{% endraw %}
        {%- if cookiecutter.coveralls|lower == 'yes' -%}
          {%- if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
        {%- endif -%}
        {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif -%}
      {%- raw %}{% endif -%}{% endraw %}
    {%- else %},report
      {%- if cookiecutter.coveralls|lower == 'yes' %}
        {%- if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
      {%- endif %}
      {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif %}
    {%- endif %}

{%- raw %}
{% endfor %}
{%- endraw %}
{%- endif %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
