[tox]
envlist =
    clean,
    check,
{%- if cookiecutter.sphinx_docs == "yes" %}
    docs,
{%- endif %}
{% raw %}{% for env in tox_environments|sort %}
    {{ env }},
{% endfor %}{% endraw %}
    report

[testenv]
{%- if cookiecutter.c_extension_test_pypi == 'yes' %}
wheel = true
{%- endif %}
basepython =
    {bootstrap,clean,check,report
        {%- if cookiecutter.sphinx_docs == "yes" -%}
            ,docs
        {%- endif -%}
        {%- if cookiecutter.codecov == 'yes' -%}
            ,codecov
        {%- endif -%}
        {%- if cookiecutter.coveralls == 'yes' -%}
            ,coveralls
            {%- if cookiecutter.c_extension_support != "no" -%}
                ,extension-coveralls
            {%- endif -%}
        {%- endif -%}
    }: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
{%- if cookiecutter.test_runner == "pytest" %}
    pytest
    {%- if cookiecutter.travis == 'yes' %}
    pytest-travis-fold
    {%- endif %}
    {%- if cookiecutter.test_matrix_separate_coverage == 'no' %}
    pytest-cov
    {%- endif %}
{%- else %}
    nose
    {%- if cookiecutter.test_matrix_separate_coverage == 'no' %}
    coverage
    {%- endif %}
{%- endif %}
commands =
{%- if cookiecutter.c_extension_support != "no" %}
    python setup.py clean --all build_ext --force --inplace
{%- endif %}
{%- if cookiecutter.test_runner == "pytest" %}
    {%- if cookiecutter.test_matrix_separate_coverage == 'yes' %}
    {posargs:python -m pytest -vv --ignore=src}
    {%- else %}
    {posargs:python -m pytest --cov --cov-report=term-missing -vv --ignore=src}
    {%- endif %}
{%- else %}
    {%- if cookiecutter.test_matrix_separate_coverage == 'yes' %}
    {posargs:nosetests -v tests}
    {%- else %}
    {posargs:nosetests --with-coverage --cover-package={{ cookiecutter.package_name}} tests}
    {%- endif %}
{%- endif %}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py --no-env

[testenv:check]
deps =
    docutils
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'no' %}
    check-manifest
{%- endif %}
{%- if cookiecutter.linter == "flake8" %}
    flake8
{%- else %}
    pylama
{%- endif %}
{%- if cookiecutter.repo_hosting_domain != "no" %}
    readme-renderer
{%- endif %}
    pygments
    isort
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'yes' %}
    setuptools-scm
{%- endif %}
skip_install = true
commands =
{%- if cookiecutter.repo_hosting_domain != "no" %}
    python setup.py check --strict --metadata --restructuredtext
{%- endif %}
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'no' %}
    check-manifest {toxinidir}
{%- endif %}
{%- if cookiecutter.linter == "flake8" %}
    python -m flake8
{%- else %}
    pylama
{%- endif %}
    python -m isort --verbose --check-only --diff --filter-files .
{%- if cookiecutter.c_extension_support == 'cython' %}

[testenv:cythonize]
basepython = {env:TOXPYTHON:python}
deps =
    Cython
skip_install = true
commands =
    {posargs:python setup.py clean --all build_ext --force}
{%- endif %}
{% if cookiecutter.sphinx_docs == "yes" %}

[testenv:docs]
usedevelop = true
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'yes' %}
install_command =
    python -m pip install --no-use-pep517 {opts} {packages}
{%- endif %}
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
{%- if cookiecutter.sphinx_doctest == "yes" %}
    python -m sphinx {posargs:-E} -b doctest docs dist/docs
{%- endif %}
    python -m sphinx {posargs:-E} -b html docs dist/docs
    python -m sphinx -b linkcheck docs dist/docs
# Using python -m sphinx instead of sphinx-build allows us to use --sitepackages if we want.
# See https://tox.readthedocs.io/en/latest/config.html#conf-sitepackages
{%- endif %}
{%- if cookiecutter.coveralls == 'yes' %}

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls{%- if cookiecutter.c_extension_support != "no" %} --merge=extension-coveralls.json{% endif %} []
{% if cookiecutter.c_extension_support != "no" %}

[testenv:extension-coveralls]
deps =
    cpp-coveralls
skip_install = true
commands =
    coveralls --build-root=. --include=src --dump=extension-coveralls.json []
{%- endif %}
{%- endif %}
{% if cookiecutter.codecov == 'yes' %}

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov {%- if cookiecutter.c_extension_support == 'yes' %} --gcov-root=.{% endif %} []
{%- endif %}
{% raw %}
[testenv:report]
deps = coverage
skip_install = true
commands =
    python -m coverage report
    python -m coverage html

[testenv:clean]
commands = python -m coverage erase
skip_install = true
deps = coverage
{% for env, config in tox_environments|dictsort %}

[testenv:{{ env }}]
basepython = {env:TOXPYTHON:{{ env.split("-")[0] if env.startswith("pypy") else "python{0[2]}.{0[3]}".format(env) }}}
{% if config.cover or config.env_vars %}
setenv =
    {[testenv]setenv}
{% endif %}
{% for var in config.env_vars %}
    {{ var }}
{% endfor %}
{% if config.cover %}
{%- endraw -%}
{%- if cookiecutter.c_extension_support in ['yes', 'cython'] %}
    SETUP_PY_EXT_COVERAGE=yes
{%- endif %}
{%- raw %}
usedevelop = true
commands =
{%- endraw -%}
{%- if cookiecutter.c_extension_support != "no" %}
    python setup.py clean --all build_ext --force --inplace
{%- endif %}
{%- if cookiecutter.test_runner == "pytest" %}
    {posargs:python -m pytest --cov --cov-report=term-missing -vv}
{%- else %}
    {posargs:nosetests --with-coverage --cover-package={{ cookiecutter.package_name }}}
{%- endif %}
{%- raw %}
{% endif %}
{% if config.cover or config.deps %}
deps =
    {[testenv]deps}
{% endif %}
{% if config.cover %}
{%- endraw -%}
{%- if cookiecutter.test_runner == "pytest" %}
    pytest-cov
{%- else %}
    coverage
{%- endif %}
{%- raw %}
{% endif %}
{% for dep in config.deps %}
    {{ dep }}
{% endfor -%}
{% endfor -%}
{% endraw -%}
