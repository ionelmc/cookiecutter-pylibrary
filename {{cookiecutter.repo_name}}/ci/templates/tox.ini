{% raw -%}
[tox]
envlist =
    clean,
    check,
{% for env in tox_environments|sort %}
    {{ env }},
{% endfor %}
    report,
    docs

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
{%- endraw -%}
{%- if cookiecutter.test_runner|lower == "pytest" %}
    pytest
    pytest-capturelog
{%- else %}
    nose
{%- endif %}
commands =
{%- if cookiecutter.c_extension_support|lower == "yes" %}
    python setup.py clean --all build_ext --force --inplace
{%- endif %}
{%- if cookiecutter.test_runner|lower == "pytest" %}
    {posargs:py.test -vv --ignore=src}
{%- else %}
    {posargs:nosetests -v tests}
{%- endif %}
{%- raw %}

[testenv:spell]
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    rm -rf dist/docs || rmdir /S /Q dist\docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:configure]
deps =
    jinja2
    matrix
usedevelop = true
commands =
    python bootstrap.py

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    readme
    pygments
usedevelop = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src
{% endraw %}
[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls{%- if cookiecutter.c_extension_support|lower == "yes" %} --merge=extension-coveralls.json{% endif %}
{% if cookiecutter.c_extension_support|lower == "yes" %}
[testenv:extension-coveralls]
deps =
    cpp-coveralls
usedevelop = true
commands =
    coveralls --build-root=. --include=src --dump=extension-coveralls.json
{% endif -%}
{% raw %}
[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in tox_environments|dictsort %}
[testenv:{{ env }}]
basepython = {{ config.python }}
{% if config.cover or config.env_vars %}
setenv =
    {[testenv]setenv}
{% endif %}
{% for var in config.env_vars %}
    {{ var }}
{% endfor %}
{% if config.cover %}
    WITH_COVERAGE=yes
{%- endraw -%}
{%- if cookiecutter.c_extension_support|lower == "yes" %}
    CFLAGS=-coverage
{%- endif %}
{%- raw %}
usedevelop = true
commands =
{%- endraw -%}
{%- if cookiecutter.c_extension_support|lower == "yes" %}
    python setup.py clean --all build_ext --force --inplace
{%- endif %}
{%- if cookiecutter.test_runner|lower == "pytest" %}
    {posargs:py.test --cov=src --cov-report=term-missing -vv}
{%- else %}
    {posargs:nosetests --with-coverage --cover-package={{ cookiecutter.package_name }}}
{%- endif %}
{%- raw %}
{% endif %}
{% if config.cover or config.deps %}
deps =
    {[testenv]deps}
{% endif %}
{% if config.cover %}
    pytest-cov
{% endif %}
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}

{% endfor %}

{% endraw %}
