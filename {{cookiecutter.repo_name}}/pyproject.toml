[build-system]
requires = [
    # The minimum setuptools version is specific to the PEP 517 backend,
    # and may be stricter than the version required in `setup.py`
    "setuptools>=40.8.0",
    "wheel",
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'yes' %}
    # Must be kept in sync with the `setup_requirements` in `setup.py`
    "setuptools_scm>=3.3.1; platform_python_implementation != 'PyPy'",
{%- endif %}
{%- if cookiecutter.c_extension_support == 'cffi' %}
    # https://github.com/pyca/cryptography/issues/3548#issuecomment-302824577
    "cffi>=1.0.0,<1.6; python_version<'3'",
    "cffi>=1.0.0; python_version>='3', platform_python_implementation != 'PyPy'",
{%- endif %}
]
