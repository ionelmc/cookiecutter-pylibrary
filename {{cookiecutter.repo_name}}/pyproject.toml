[build-system]
requires = [
    "setuptools>=30.3.0",
    "wheel",
{%- if cookiecutter.setup_py_uses_setuptools_scm == 'yes' %}
    "setuptools_scm>=3.3.1",
{%- endif %}
{%- if cookiecutter.c_extension_support == 'cffi' %}
    'cffi>=1.0.0,<1.6; python_version<="2"',
    'cffi>=1.0.0; python_version>"2"',
{%- endif %}
]
